        google()
        mavenCentral()
        jcenter()
                {
                    content {
                        includeModule("com.yqritc", "android-scalablevideoview")
                    }
                }
        maven {
            url "https://github.com/jitsi/jitsi-maven-repository/raw/master/releases"
        }
    }
}
rootProject.name = "exmp"
include ':app'
